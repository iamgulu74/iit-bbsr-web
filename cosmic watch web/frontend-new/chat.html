<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Community Chat - Cosmic Watch</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Outfit -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css" />
    <style>
        #chat-container {
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.self {
            background-color: rgba(59, 130, 246, 0.2);
            align-self: flex-end;
            margin-left: auto;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .message.other {
            background-color: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-header {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 0.2rem;
        }
    </style>
</head>

<body>


    <!-- Navigation -->
    <div id="mainNav"></div>

    <div class="container pb-5 pt-3">
        <div class="row justify-content-center slide-up">
            <div class="col-lg-10">

                <h2 class="text-white fw-bold mb-4"><i class="fas fa-comments me-2 text-info"></i>Mission Control Comms
                </h2>

                <div class="glass-card mb-4" id="chat-wrapper">
                    <div id="chat-container">
                        <div id="messages" class="d-flex flex-column">
                            <!-- Messages will appear here -->
                            <div class="text-center text-white-50 mt-5">
                                <i class="fas fa-satellite-dish fa-spin fa-2x mb-3"></i>
                                <p>Connecting to secure frequency...</p>
                            </div>
                        </div>

                        <div class="p-3 border-top border-secondary">
                            <form id="chatForm" class="d-flex gap-2">
                                <input type="text" id="msgInput" class="form-control glass-input text-white"
                                    placeholder="Type a message..." autocomplete="off">
                                <button type="submit" class="btn btn-primary rounded-pill px-4">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <script type="text/javascript" src="js/app/config.js?v=10"></script>
    <script type="text/javascript" src="js/app/auth.js?v=10"></script>
    <script type="text/javascript" src="js/app/nav.js?v=10"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!auth.requireAuth()) return;

            const token = auth.getToken();
            const currentUser = auth.getUser();

            // Connect to Socket.IO
            // Assume backend is on same host port 5000, or use config.
            // Since frontend is :8080 and backend :5000, we need full URL.
            // config.apiUrl is http://localhost:5000/api/v1
            // Socket.IO is at http://localhost:5000
            const socketUrl = config.apiUrl.replace('/api/v1', '');

            const socket = io(socketUrl, {
                auth: { token }
            });

            const messagesDiv = document.getElementById('messages');
            const form = document.getElementById('chatForm');
            const input = document.getElementById('msgInput');

            // Connection Events
            socket.on('connect', () => {
                messagesDiv.innerHTML = '<div class="text-center text-success small my-2">✓ Connected to secure channel</div>';
            });

            socket.on('connect_error', (err) => {
                messagesDiv.innerHTML += `<div class="text-center text-danger small my-2">⚠ Connection failed: ${err.message}</div>`;
            });

            // Receive Message
            socket.on('receiveMessage', (data) => {
                const isSelf = data.user === (currentUser?.displayName || currentUser?.username);

                const msgEl = document.createElement('div');
                msgEl.classList.add('message', isSelf ? 'self' : 'other');

                msgEl.innerHTML = `
                    <div class="message-header d-flex justify-content-between">
                        <span class="fw-bold">${isSelf ? 'You' : data.user}</span>
                        <span class="ms-3">${new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                    <div>${data.msg}</div>
                 `;

                messagesDiv.appendChild(msgEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            // Send Message
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (input.value.trim()) {
                    socket.emit('sendMessage', input.value);
                    input.value = '';
                }
            });
        });
    </script>


</body>

</html>
