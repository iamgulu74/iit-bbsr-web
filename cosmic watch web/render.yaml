services:
  # Backend Service
  - type: web
    name: cosmic-watch-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: cosmic-watch-db
          property: connectionString
      - fromGroup: cosmic-watch-secrets

  # Frontend Service (Static Site)
  - type: static
    name: cosmic-watch-frontend
    plan: free
    # This is the fix for the npm error:
    buildCommand: "" # No build command needed for vanilla HTML
    publishPath: frontend # Point to your frontend folder
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

databases:
  - name: cosmic-watch-db
    plan: free
