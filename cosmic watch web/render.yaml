services:
  # Backend API
  - type: web
    name: cosmic-watch-api
    env: docker
    plan: free
    rootDir: backend
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NASA_API_KEY
        sync: false
      - key: FRONTEND_URL
        fromService:
          name: cosmic-watch-ui
          type: static_site
          property: url

  # Frontend
  - type: static_site
    name: cosmic-watch-ui
    plan: free
    rootDir: frontend-new
    buildCommand: npm install && npm run build
    publishDir: dist
