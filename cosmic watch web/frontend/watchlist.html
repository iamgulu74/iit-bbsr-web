<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Watchlist - Cosmic Watch</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Outfit -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>



    <div id="mainNav"></div>

    <div class="container pb-5 pt-3">
        <div class="glass-container mb-5 fade-in">
            <h1 class="display-6 fw-bold text-white mb-2"><i class="fas fa-star me-2 text-warning"></i>Your Watchlist
            </h1>
            <p class="text-white-50 mb-4">Tracked objects of interest.</p>

            <div class="alert alert-info bg-opacity-10 border border-info text-info fade-in" role="alert">
                <i class="fas fa-info-circle me-2"></i> Objects in your watchlist are automatically monitored for new
                data.
            </div>
        </div>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-warning">Retrieving Watchlist...</p>
        </div>

        <div id="watchlistGrid" class="row g-4 slide-up">
            <!-- Populated via JS -->
        </div>
    </div>

    <!-- Import Map -->


    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <script type="text/javascript" src="js/app/config.js?v=10"></script>
    <script type="text/javascript" src="js/app/auth.js?v=10"></script>
    <script type="text/javascript" src="js/app/nav.js?v=10"></script>
    <script type="text/javascript" src="js/app/watchlist.js?v=10"></script>

    <!-- Init Background -->


</body>

</html>
