<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard - Cosmic Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="/css/mdb.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>



    <div id="mainNav"></div>

    <div class="container pb-5 pt-3">
        <!-- Welcome Header -->
        <div class="row align-items-center mb-5 fade-in">
            <div class="col-lg-8">
                <h1 class="display-5 fw-bold text-white mb-2">
                    Mission Control <i class="fas fa-user-astronaut text-primary ms-2"></i>
                </h1>
                <p class="lead text-white-50" id="userWelcome">Welcome back, Commander.</p>
            </div>
            <div class="col-lg-4 text-end">
                <span class="badge bg-success bg-opacity-25 text-success border border-success px-3 py-2">
                    <i class="fas fa-wifi me-2"></i>System Online
                </span>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="row g-4 mb-5 slide-up">
            <div class="col-md-4">
                <div class="glass-card h-100 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="p-3 rounded-circle bg-primary bg-opacity-10 text-primary">
                            <i class="fas fa-meteor fa-2x"></i>
                        </div>
                        <span class="badge bg-primary rounded-pill">Today</span>
                    </div>
                    <h2 class="display-4 fw-bold mb-0" id="totalCount">--</h2>
                    <p class="text-white-50">Asteroids Detected</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card h-100 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="p-3 rounded-circle bg-danger bg-opacity-10 text-danger">
                            <i class="fas fa-exclamation-triangle fa-2x"></i>
                        </div>
                        <span class="badge bg-danger rounded-pill">Critical</span>
                    </div>
                    <h2 class="display-4 fw-bold mb-0" id="hazardousCount">--</h2>
                    <p class="text-white-50">Potentially Hazardous</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card h-100 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="p-3 rounded-circle bg-warning bg-opacity-10 text-warning">
                            <i class="fas fa-star fa-2x"></i>
                        </div>
                        <a href="watchlist.html" class="btn btn-sm btn-outline-light rounded-pill">View All</a>
                    </div>
                    <h2 class="display-4 fw-bold mb-0" id="watchlistCount">--</h2>
                    <p class="text-white-50">Items in Watchlist</p>
                </div>
            </div>
        </div>

        <!-- Preview Sections -->
        <div class="row g-4 slide-up" style="animation-delay: 0.2s;">
            <!-- Watchlist Preview -->
            <div class="col-lg-6">
                <div class="glass-card h-100">
                    <div class="glass-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold"><i class="fas fa-eye me-2 text-info"></i>Watchlist Preview</h5>
                        <button class="btn btn-sm btn-link text-white-50"
                            onclick="window.location.href='watchlist.html'">Manage</button>
                    </div>
                    <div class="glass-body">
                        <div class="list-group list-group-flush" id="watchlistPreview">
                            <div class="text-center py-4 text-white-50">
                                <i class="fas fa-spinner fa-spin me-2"></i>Loading data...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notifications / Alert Log -->
            <div class="col-lg-6">
                <div class="glass-card h-100">
                    <div class="glass-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold"><i class="fas fa-bell me-2 text-secondary"></i>System Alerts <span
                                id="alertCount" class="badge bg-danger rounded-pill ms-2">0</span></h5>
                    </div>
                    <div class="glass-body">
                        <div id="notificationsList" class="list-group list-group-flush">
                            <div class="text-center py-4 text-white-50">
                                <i class="fas fa-spinner fa-spin me-2"></i>Connecting...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Approaching Asteroids -->
        <div class="row mt-4 slide-up" style="animation-delay: 0.3s;">
            <div class="col-12">
                <h4 class="text-white mb-3 fw-bold"><i class="fas fa-space-shuttle me-2"></i>Approaching Objects (Next 7
                    Days)</h4>
                <div id="approachingList">
                    <div class="text-center py-5 text-white-50">
                        <i class="fas fa-satellite-dish fa-spin fa-2x mb-3"></i>
                        <p>Scanning sectors...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="/js/mdb.umd.min.js"></script>
    <script type="text/javascript" src="/js/app/config.js?v=10"></script>
    <script type="text/javascript" src="/js/app/auth.js?v=10"></script>
    <script type="text/javascript" src="/js/app/nav.js?v=10"></script>
    <script type="text/javascript" src="/js/app/dashboard.js?v=10"></script>


</body>

</html>
