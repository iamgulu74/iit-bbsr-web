<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>NEO Feed - Cosmic Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>



    <div id="mainNav"></div>

    <div class="container pb-5 pt-3">
        <div class="glass-card mb-5 p-4 fade-in">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-6 fw-bold text-white mb-2"><i
                            class="fas fa-satellite me-2 text-info"></i>Asteroid Feed</h1>
                    <p class="text-white-50 mb-0">Live data from NASA's NeoWS API</p>
                </div>
                <div class="col-lg-6 text-end mt-4 mt-lg-0">
                    <div class="btn-group shadow-0" role="group">
                        <input type="radio" class="btn-check" name="filter" id="filterAll" autocomplete="off" checked
                            onclick="filterAsteroids('all')">
                        <label class="btn btn-outline-light" for="filterAll">All Objects</label>

                        <input type="radio" class="btn-check" name="filter" id="filterHazardous" autocomplete="off"
                            onclick="filterAsteroids('hazardous')">
                        <label class="btn btn-outline-danger" for="filterHazardous">Hazardous Only</label>
                    </div>
                </div>
            </div>

            <!-- Date Filter (Optional Enhancement) -->
            <div class="row mt-4">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-light text-white"><i
                                class="fas fa-calendar-alt"></i></span>
                        <input type="date" id="startDate" class="form-control bg-transparent text-white border-light"
                            placeholder="Start Date">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-light text-white"><i
                                class="fas fa-arrow-right"></i></span>
                        <input type="date" id="endDate" class="form-control bg-transparent text-white border-light"
                            placeholder="End Date">
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="updateDateRange()">Update</button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-info fw-bold">Scanning Deep Space...</p>
        </div>

        <div id="asteroidsGrid" class="row g-4 slide-up">
            <!-- Populated via JS -->
        </div>

        <div id="pagination" class="d-flex justify-content-center mt-5">
            <!-- Populated via JS -->
        </div>
    </div>



    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <script type="text/javascript" src="js/app/config.js?v=10"></script>
    <script type="text/javascript" src="js/app/auth.js?v=10"></script>
    <script type="text/javascript" src="js/app/nav.js?v=10"></script>
    <script type="text/javascript" src="js/app/asteroids.js?v=10"></script>



</body>

</html>
