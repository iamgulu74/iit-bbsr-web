<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Profile - Cosmic Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="/css/mdb.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>


    <div id="mainNav"></div>

    <div class="container pb-5 pt-3">
        <div class="row justify-content-center slide-up">
            <div class="col-lg-8">

                <div class="glass-card p-5 mb-4 position-relative overflow-hidden">
                    <div class="position-absolute top-0 end-0 p-3 opacity-25">
                        <i class="fas fa-user-astronaut fa-10x text-white"></i>
                    </div>

                    <h2 class="fw-bold text-white mb-4">Commander Profile</h2>

                    <div class="d-flex align-items-center mb-5">
                        <div class="bg-primary bg-opacity-25 p-4 rounded-circle me-4 border border-primary">
                            <i class="fas fa-user fa-3x text-white"></i>
                        </div>
                        <div>
                            <h3 class="text-white fw-bold mb-1" id="profileName">Loading...</h3>
                            <p class="text-white-50 mb-0" id="profileEmail">...</p>
                        </div>
                    </div>

                    <hr class="bg-white opacity-25 mb-4">

                    <h5 class="text-white fw-bold mb-3"><i class="fas fa-shield-alt me-2 text-info"></i>Account Security
                    </h5>

                    <div class="glass-card bg-black bg-opacity-25 p-3 mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-white mb-1">Password</h6>
                                <small class="text-white-50">Last changed: Never</small>
                            </div>
                            <button class="btn btn-outline-light btn-sm rounded-pill"
                                onclick="alert('Password change simulated')">Change</button>
                        </div>
                    </div>

                    <h5 class="text-white fw-bold mb-3"><i class="fas fa-link me-2 text-warning"></i>Connected Accounts
                    </h5>

                    <div class="d-grid gap-3 mb-5">
                        <button class="btn btn-light btn-lg d-flex align-items-center justify-content-center gap-3"
                            onclick="handleSocialConnect('google')">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                                alt="Google" width="24">
                            <span class="fw-bold text-dark">Connect Google Account</span>
                        </button>

                        <button
                            class="btn btn-dark btn-lg d-flex align-items-center justify-content-center gap-3 border border-secondary"
                            onclick="handleSocialConnect('github')">
                            <i class="fab fa-github fa-lg"></i>
                            <span class="fw-bold">Connect GitHub Account</span>
                        </button>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-danger btn-lg" onclick="auth.logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="/js/mdb.umd.min.js"></script>
    <script type="text/javascript" src="/js/app/config.js?v=10"></script>
    <script type="text/javascript" src="/js/app/auth.js?v=10"></script>
    <script type="text/javascript" src="/js/app/nav.js?v=10"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!auth.requireAuth()) return;
            const user = auth.getUser();
            if (user) {
                document.getElementById('profileName').textContent = user.displayName || 'Commander';
                document.getElementById('profileEmail').textContent = user.email;
            }
        });

        function handleSocialConnect(provider) {
            // Simulated connection logic
            const btn = event.currentTarget;
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            setTimeout(() => {
                alert(`Redirecting to ${provider} authentication... (Mock)`);
                btn.innerHTML = original;
            }, 1000);
        }
    </script>


</body>

</html>
