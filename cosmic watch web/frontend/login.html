<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - Cosmic Watch</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Outfit -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>



    <!-- Navigation -->
    <div id="mainNav"></div>

    <!-- Login Content -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100 pb-5 pt-3">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5 col-xl-4 slide-up">

                <div class="glass-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-meteor fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold text-white">Welcome Back</h2>
                        <p class="text-white-50">Sign in to continue tracking objects</p>
                    </div>

                    <form id="loginForm">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control glass-input form-control-lg text-white"
                                placeholder="Email address" required />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password"
                                class="form-control glass-input form-control-lg text-white" placeholder="Password"
                                required />
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg btn-block fw-bold">
                                Sign in
                            </button>
                        </div>

                        <!-- Social Login -->
                        <div class="text-center mb-3">
                            <span class="text-white-50 small">or sign in with</span>
                        </div>

                        <div class="row mb-4">
                            <div class="col-6">
                                <button type="button" id="googleBtn"
                                    class="btn btn-lg btn-block btn-light d-flex align-items-center justify-content-center gap-2"
                                    onclick="handleSocialLogin('google')">
                                    <i class="fab fa-google text-danger"></i>
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" id="githubBtn"
                                    class="btn btn-lg btn-block btn-dark d-flex align-items-center justify-content-center gap-2 border border-secondary"
                                    onclick="handleSocialLogin('github')">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Register link -->
                        <div class="text-center">
                            <p class="text-white-50">Not a member? <a href="register.html"
                                    class="text-info fw-bold">Register</a></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="/js/mdb.umd.min.js"></script>
    <script type="text/javascript" src="/js/app/config.js?v=10"></script>
    <script type="text/javascript" src="/js/app/auth.js?v=10"></script>
    <script type="text/javascript" src="/js/app/nav.js?v=10"></script>

    <!-- Page Logic -->
    <script type="module">
        // Social Login Handler
        window.handleSocialLogin = async (provider) => {
            const btn = document.getElementById(`${provider}Btn`);
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            btn.disabled = true;

            try {
                await auth.socialLogin(provider);
            } catch (error) {
                alert(`Authentication failed: ${error.message}`);
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        };

        // Form Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.login(email, password);
            } catch (error) {
                alert(error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
